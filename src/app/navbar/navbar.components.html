<div [ngClass]="{'dark' : darkTheme}"
class="flex w-full z-[100] min-h-[35px] items-center border-b-[1px] bg-white lg:px-40 md:z-40 justify-end font-bold">
  <div class="hidden pb-2 pt-2 md:flex md:justify-between md:w-full md:items-center relative">
    <div class="flex flex-col justify-center items-center">
      <div class="w-[160px] flex justify-end">
        <div class="border-r-[2px] border-t-[2px] w-5 h-5 border-red-600" [ngClass]="{'!border-yellow-400' : darkTheme}"></div>
      </div>
      <h1 class="font-bold text-[20px]">Volkan Filazi</h1>
      <div class="w-[160px] flex justify-start">
        <div class="border-l-[2px] border-b-[2px] w-5 h-5 border-red-600" [ngClass]="{'!border-yellow-400' : darkTheme}"></div>
      </div>
    </div>
    <div>Angular</div>
    <ul class="flex gap-2 items-center">
      <li>Intro</li>
      <li>Tools</li>
      <li>Languages</li>
      <li>Projects</li>
      <li>Resume</li>
      <button class="bg-black text-white p-1 rounded-full" [ngClass]="{'hidden' : darkTheme}" (click)="toggleDarkTheme()">Dark</button>
      <button class="bg-white text-black p-1 rounded-full" [ngClass]="{'hidden' : !darkTheme}" (click)="toggleDarkTheme()">Light</button>
    </ul>       
  </div>
</div>
